<style>

</style>
<script src="https://js-dos.com/6.22/current/js-dos.js"></script>
<canvas id="dosbox">
    <style>
        canvas,
        dosbox-container {
            width: 100%;
            height: 100%;
        }
    </style>
</canvas>
<button style="position: absolute; right: 1em; top: 1em;" onclick="ci.fullscreen()">Fullscreen</button>
<script>
    var game_url = "https://archive.org/download/Doom-2/Doom2.zip";
    Dos(document.getElementById("dosbox"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        cycles: "auto",
        autolock: true
    }).ready(function (fs, main) {
        fs.extract(game_url).then(function () {
            main(["-c", "MIXER MASTER 45:45", "-c", "DOOM2.EXE"]).then(function (ci) {
                window.ci = ci;
            });
        });
    });
</script>
